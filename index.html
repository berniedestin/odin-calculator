<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Simple Calculator</div>
    <div class="sub-head"></div>

    <div class="calc-body">
        <div id="calc-show"></div>
        <div id="calc-output"></div>
        <div class="row" id="row-1">
            <div class="btn-shroud"><div class="btn-basic" id="btn-7">7</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-8">8</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-9">9</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-/">/</div></div>
        </div>
        <div class="row" id="row-2">
            <div class="btn-shroud"><div class="btn-basic" id="btn-4">4</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-5">5</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-6">6</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-*">X</div></div>

        </div>
        <div class="row" id="row-3">
            <div class="btn-shroud"><div class="btn-basic" id="btn-1">1</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-2">2</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-3">3</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn--">-</div></div>

        </div>
        <div class="row" id="row-4">
            <div class="btn-shroud"><div class="btn-basic" id="btn-clear">C</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-0">0</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-op">=</div></div>
            <div class="btn-shroud"><div class="btn-basic" id="btn-+">+</div></div>

        </div>

    </div>

    <div class="footer">Copyright &copy; D-Bizzle Design 2023</div>
</body>
</html>
